<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/85a2fcf1f8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="mainDiv">
        <form action="">
            <h1 class="paymentForm"> Payment Form </h1> <br>
            <label for="" class="accountLabel"> Account</label> <br>
            <!-- jbg ikonice ne zna se -->
            <input type="text" placeholder="Full Name" class="fullNameInput">
            <input type="text" placeholder="Nick Name" class="nickNameInput">
            <input type="text" placeholder="Email Adress" class="emailAdressInput">
            <label for="" class="dateOfBirthLabel"> Date of Birth </label>
            <label for="" class="genderLabel">Gender</label> <br>
            <input type="text" placeholder="DD" class="dateOfBirthInput" id="ddInput">
            <input type="text" placeholder="MM" class="dateOfBirthInput">
            <input type="text" placeholder="YYYY" class="dateOfBirthInput">
            <input type="text" value="Male" class="genderInput" id="male">
            <input type="text" value="Female" class="genderInput">
            <!-- ??????????????? selectovati kako i margina -->
            <label for="" class="paymentDetailsLabel"> Payment Details </label> <br>
            <input type="text" value="Credit Card" class="paymentDetailsInput" id="creditCard">
            <input type="text" value="PayPal" class="paymentDetailsInput" id="payPal">
            <input type="text" placeholder="Card Number" class="cardNumberInput">
            <input type="text" placeholder="Card CVC" class="cardCvcInput">
            <input type="date" class="monthInput">
            <input type="text" class="yearInput">
            <!-- ???????????????????????? option?  -->
            <button class="payNowButton"> PAY NOW </button>
        </form>
    </div>
</body>

</html>
